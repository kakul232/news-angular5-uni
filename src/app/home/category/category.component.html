
<div [ngSwitch]="type">
  <!-- tamplate 1 -->
  <div *ngSwitchCase="'tamplate1'" >
<div class="single_category wow fadeInDown" >
    <h2> <span class="bold_line"><span></span></span> <span class="solid_line"></span> <a href="#" class="title_text">{{category}}</a> </h2>
    <ul class="catg1_nav">

      <li *ngFor="let news of Categorynews">
        <div class="catgimg_container"> <a href="{{news.url}}" class="catg1_img"><img alt="" src="{{news.urlToImage}}"></a></div>
        <h3 class="post_titile"><a href="{{news.url}}">{{news.title}}</a></h3>
      </li>

    </ul>
  </div>
</div>
  <!-- tamplate 2 -->
  <div *ngSwitchCase="'tamplate2'" >
  
  <div class="single_category wow fadeInDown">
      <h2> <span class="bold_line"><span></span></span> <span class="solid_line"></span> <a class="title_text" href="#">{{category}}</a> </h2>
      <div class="business_category_left wow fadeInDown">
        <ul class="fashion_catgnav">
          <li *ngFor="let news of Categorynews | slice:4">
            <div class="catgimg2_container"> <a href="{{news.url}}"><img alt="" src="{{news.urlToImage}}"></a> </div>
            <h2 class="catg_titile"><a href="{{news.url}}">{{news.title}}</a></h2>
            <div class="comments_box">  <span class="meta_more"><a  href="{{news.url}}">Read More...</a></span> </div>
            <p>{{news.description}}</p>
          </li>
        </ul>
      </div>
      <div class="business_category_right wow fadeInDown">
        <ul class="small_catg">
          <li *ngFor="let news of Categorynews | slice:0:3">
            <div class="media wow fadeInDown"> <a class="media-left" href="{{news.url}}"><img src="{{news.urlToImage}}" alt=""></a>
              <div class="media-body">
                <h4 class="media-heading"><a href="{{news.url}}">{{news.title}}</a></h4>
                <div class="comments_box"> <span class="meta_more"><a  href="{{news.url}}">Read More...</a></span> </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    </div>

    <!-- tamplate 3 -->
  <div *ngSwitchCase="'tamplate3'" >
  
      <div class="single_category">
          <div class="single_category wow fadeInDown">
            <h2> <span class="bold_line"><span></span></span> <span class="solid_line"></span> <a class="title_text" href="#">{{category}}</a> </h2>
            <ul class="fashion_catgnav wow fadeInDown">
                <li *ngFor="let news of Categorynews | slice:4">
                    <div class="catgimg2_container"> <a href="{{news.url}}"><img alt="" src="{{news.urlToImage}}"></a> </div>
                    <h2 class="catg_titile"><a href="{{news.url}}">{{news.title}}</a></h2>
                    <div class="comments_box">  <span class="meta_more"><a  href="{{news.url}}">Read More...</a></span> </div>
                    <p>{{news.description}}</p>
                  </li>
            </ul>
            <ul class="small_catg wow fadeInDown">
                <li *ngFor="let news of Categorynews | slice:0:3">
                    <div class="media wow fadeInDown"> <a class="media-left" href="{{news.url}}"><img src="{{news.urlToImage}}" alt=""></a>
                      <div class="media-body">
                        <h4 class="media-heading"><a href="{{news.url}}">{{news.title}}</a></h4>
                        <div class="comments_box"> <span class="meta_more"><a  href="{{news.url}}">Read More...</a></span> </div>
                      </div>
                    </div>
                  </li>
             
            </ul>
          </div>
        </div>
        </div>
        

</div>
